<!DOCTYPE html>
<html lang="ko" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link href="css/style.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css" rel="stylesheet" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <title>Welcome to KokoaTalk</title>
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="xi-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>100%</span>
      <i class="xi-battery-full"></i>
      <i class="xi-lightning"></i>
    </div>
  </div>

  <header class="welcome-header">
    <h1 class="welcome-header__title">Welcome to KokoaTalk</h1>
    <p class="welcome-header__text">If you have a Kokoa Account, log in with your email or phone number.</p>
  </header>

  <form action="friends.html" method="get" id="login-form">
    <input name="username" id="username" type="text" placeholder="Email or phone number" />
    <input name="password" id="password" type="password" placeholder="Password" />
    <input type="submit" id="login" value="Log In"/>
    <input type="button" id="signup" value="Sign Up" />
    <a href="#">Find Kokoa Account or Password</a>
  </form>

  <div id="no-mobile">
    <span>Your screen is too bigㅠㅠ</span>
  </div>

  <script type="text/javascript">
    $(function() {
      $('#login').click(function() {
        $username = $('#username').val();
        $password = $('#password').val();
        if ( $username == '' || $password == '' ) {
          alert('Please Input content.');
          return false;
        } else { return true; }
      });
    });
  </script>

</body>
</html>
