<!DOCTYPE html>
<html lang="ko" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link href="css/style.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css" rel="stylesheet" />
  <title>More - KokoaTalk</title>
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="xi-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>100%</span>
      <i class="xi-battery-full"></i>
      <i class="xi-lightning"></i>
    </div>
  </div>
  <header class="screen-header">
    <h1 class="screen-header__title">More</h1>
    <div class="screen-header__icons">
      <span><i class="xi-search xi-2x"></i></span>
      <span><i class="xi-music xi-2x"></i></span>
      <span>
        <span class="dot"></span>
        <a href="settings.html"><i class="xi-cog xi-2x"></i></a>
      </span>
    </div>
  </header>

  <main class="main-screen more-screen">
    <div class="user-component">
      <div class="user-component__column">
        <img src="img/4dollars.jpg" class="user-component__avatar user-component__avatar--xl" />
        <div class="user-component__text">
          <h4 class="user-component__title">Hwang Hyeonpil</h4>
          <h6 class="user-component__subtitle">+82 10-0000-0000</h6>
        </div>
      </div>
      <div class="user-component__column">
        <i class="xi-comment-o xi-2x more-message"></i>
      </div>
    </div>
    <div class="icon-row find-icon">
      <div class="icon-row__icon">
        <i class="xi-calendar xi-2x"></i>
        <span>Calendar</span>
      </div>
      <div class="icon-row__icon">
        <i class="xi-emoticon-smiley xi-2x"></i>
        <span>Emoticons</span>
      </div>
      <div class="icon-row__icon">
        <i class="xi-palette xi-2x"></i>
        <span>Themes</span>
      </div>
      <div class="icon-row__icon">
        <i class="xi-profile-o xi-2x"></i>
        <span>Account</span>
      </div>
    </div>
    <div class="more-suggestions">
      <h4 class="more-suggestions__title">Suggestions</h4>
      <div class="more-suggestions__icons">
        <div class="more-suggestions__icon">
          <div class="more-suggestions__icon-img">
            <i class="xi-kakaostory xi-2x"></i>
          </div>
          <span class="more-suggestions__icon-text">Kokoa Story</span>
        </div>
        <div class="more-suggestions__icon">
          <div class="more-suggestions__icon-img">
            <img src="img/ryan.png" />
          </div>
          <span class="more-suggestions__icon-text">Kokoa Friends</span>
        </div>
        <div class="more-suggestions__icon">
          <div class="more-suggestions__icon-img">
            <img src="img/gem.png" />
          </div>
          <span class="more-suggestions__icon-text">Friends Gem</span>
        </div>
      </div>
    </div>
  </main>

  <nav class="navi">
    <ul class="navi__list">
      <li class="navi__btn">
        <a class="navi__link" href="friends.html"><i class="xi-user-o xi-2x"></i></a>
      </li>
      <li class="navi__btn">
        <a class="navi__link" href="chats.html">
          <span class="badge navi__notification">1</span>
          <i class="xi-speech-o xi-2x"></i>
        </a>
      </li>
      <li class="navi__btn">
        <a class="navi__link" href="find.html"><i class="xi-search xi-2x"></i></a>
      </li>
      <li class="navi__btn">
        <span class="dot"></span>
        <a class="navi__link" href="more.html"><i class="xi-ellipsis-h xi-2x"></i></a>
      </li>
    </ul>
  </nav>

  <div id="no-mobile">
    <span>Your screen is too bigㅠㅠ</span>
  </div>

</body>
</html>
