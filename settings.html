<!DOCTYPE html>
<html lang="ko" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link href="css/style.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css" rel="stylesheet" />
  <title>Settings - KokoaTalk</title>
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="xi-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>100%</span>
      <i class="xi-battery-full"></i>
      <i class="xi-lightning"></i>
    </div>
  </div>

  <header class="alt-header">
    <div class="alt-header__column">
      <a href="more.html"><i class="xi-angle-left xi-2x"></i></a>
    </div>
    <div class="alt-header__column">
      <h1 class="alt-header__title">Settings</h1>
    </div>
    <div class="alt-header__column">
      <i class="xi-search xi-2x"></i>
    </div>
  </header>

  <main class="main-screen">
    <ul class="settings-list settings-list-kokoa">
      <li class="settings__setting">
        <div class="settings__setting-column">
          <i class="xi-paper-o"></i>
          <span>Notices</span>
        </div>
        <div class="settings__setting-column"></div>
      </li>
      <li class="settings__setting">
        <div class="settings__setting-column">
          <i class="xi-building"></i>
          <span>Kokoa Lab</span>
        </div>
        <div class="settings__setting-column"></div>
      </li>
      <li class="settings__setting">
        <div class="settings__setting-column">
          <i class="xi-info"></i>
          <span>Version</span>
        </div>
        <div class="settings__setting-column">Latest Version</div>
      </li>
    </ul>
    <ul class="settings-list settings-list-privacy">
      <li class="settings__setting">
        <div class="settings__setting-column">
          <i class="xi-lock-o"></i>
          <span>Privacy</span>
        </div>
        <div class="settings__setting-column"></div>
      </li>
      <li class="settings__setting">
        <div class="settings__setting-column">
          <i class="xi-bell-o"></i>
          <span>Notifications</span>
        </div>
        <div class="settings__setting-column"></div>
      </li>
      <li class="settings__setting">
        <div class="settings__setting-column">
          <i class="xi-user-o"></i>
          <span>Friends</span>
        </div>
        <div class="settings__setting-column"></div>
      </li>
      <li class="settings__setting">
        <div class="settings__setting-column">
          <i class="xi-speech-o"></i>
          <span>Chats</span>
        </div>
        <div class="settings__setting-column"></div>
      </li>
      <li class="settings__setting">
        <div class="settings__setting-column">
          <i class="xi-brightness"></i>
          <span>Display <i class="xi-new"></i></span>
        </div>
        <div class="settings__setting-column"></div>
      </li>
      <li class="settings__setting">
        <div class="settings__setting-column">
          <i class="xi-palette"></i>
          <span>Themes <i class="xi-new"></i></span>
        </div>
        <div class="settings__setting-column">Default theme</div>
      </li>
      <li class="settings__setting">
        <div class="settings__setting-column">
          <i class="xi-call"></i>
          <span>Call</span>
        </div>
        <div class="settings__setting-column"></div>
      </li>
    </ul>
  </main>

  <nav class="navi">
    <ul class="navi__list">
      <li class="navi__btn">
        <a class="navi__link" href="friends.html"><i class="xi-user-o xi-2x"></i></a>
      </li>
      <li class="navi__btn">
        <a class="navi__link" href="chats.html">
          <span class="badge navi__notification">1</span>
          <i class="xi-speech-o xi-2x"></i>
        </a>
      </li>
      <li class="navi__btn">
        <a class="navi__link" href="find.html"><i class="xi-search xi-2x"></i></a>
      </li>
      <li class="navi__btn">
        <span class="dot"></span>
        <a class="navi__link" href="more.html"><i class="xi-ellipsis-h xi-2x"></i></a>
      </li>
    </ul>
  </nav>

  <div id="no-mobile">
    <span>Your screen is too bigㅠㅠ</span>
  </div>

</body>
</html>
