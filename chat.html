<!DOCTYPE html>
<html lang="ko" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link href="css/style.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css" rel="stylesheet" />
  <title>Chat - KokoaTalk</title>
</head>

<body id="chat-screen">

  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="xi-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>100%</span>
      <i class="xi-battery-full"></i>
      <i class="xi-lightning"></i>
    </div>
  </div>

  <header class="alt-header">
    <div class="alt-header__column">
      <a href="chats.html"><i class="xi-angle-left xi-2x"></i></a>
    </div>
    <div class="alt-header__column">
      <h1 class="alt-header__title">Hwang Hyeonpil</h1>
    </div>
    <div class="alt-header__column">
      <span><i class="xi-search xi-2x"></i></span>
      <span><i class="xi-bars xi-2x"></i></span>
    </div>
  </header>

  <main class="main-screen main-chat">
    <div class="chat__timestamp">
      Tuesday, June 30, 2020
    </div>
    <div class="message-row">
      <img src="img/profile.jpg" />
      <div class="message-row__content">
        <span class="message__author">Hwang Hyeonpil</span>
        <div class="message__info">
          <span class="message__bubble">Hi!</span>
          <span class="message__time">21:27</span>
        </div>
      </div>
    </div>
    <div class="message-row message-row--own">
      <div class="message-row__content">
        <div class="message__info">
          <span class="message__bubble">What's up?</span>
          <span class="message__time">21:27</span>
        </div>
      </div>
    </div>
  </main>

  <form class="reply">
    <div class="reply__column">
      <i class="xi-plus-square-o xi-2x"></i>
    </div>
    <div class="reply__column">
      <input type="text" placeholder="Write a message..." />
      <i class="xi-emoticon-smiley-o xi-2x"></i>
      <button><i class="xi-long-arrow-up"></i></button>
    </div>
  </form>

  <div id="no-mobile">
    <span>Your screen is too bigㅠㅠ</span>
  </div>

</body>
</html>
