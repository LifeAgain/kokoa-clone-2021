<!DOCTYPE html>
<html lang="ko" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link href="css/style.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css" rel="stylesheet" />
  <title>Friends - KokoaTalk</title>
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="xi-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>100%</span>
      <i class="xi-battery-full"></i>
      <i class="xi-lightning"></i>
    </div>
  </div>

  <header class="screen-header">
    <h1 class="screen-header__title">Friends</h1>
    <div class="screen-header__icons">
      <span><i class="xi-search xi-2x"></i></span>
      <span><i class="xi-message-o xi-2x"></i></span>
      <span><i class="xi-music xi-2x"></i></span>
      <span><a href="settings.html"><i class="xi-cog xi-2x"></i></a></span>
    </div>
  </header>

  <a id="friends-display-link">
    <i class="xi-info"></i>
    Friends' Names Display
    <i class="xi-angle-right"></i>
  </a>

  <main class="friends__screen">
    <div class="user-component">
      <div class="user-component__column">
        <img src="img/profile.jpg" class="user-component__avatar user-component__avatar--xl" />
        <div class="user-component__text">
          <h4 class="user-component__title">Hwang Hyeonpil</h4>
          <!-- <h6 class="user-component__subtitle">this text whatever</h6> -->
        </div>
      </div>
      <div class="user-component__column"></div>
    </div>
    <div class="friends-screen__channel">
      <div class="friends-screen__channel-header">
        <span>Channel</span>
        <i class="xi-angle-up"></i>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img src="img/kokoa_ch.png" class="user-component__avatar user-component__avatar--sm" />
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--not-bold">Channel</h4>
          </div>
        </div>
        <div class="user-component__column">
          <div class="user-component__column-container">
            <span>2</span>
            <i class="xi-angle-right"></i>
          </div>
        </div>
      </div>
    </div>
  </main>

  <nav class="navi">
    <ul class="navi__list">
      <li class="navi__btn">
        <a class="navi__link" href="friends.html"><i class="xi-user xi-2x"></i></a>
      </li>
      <li class="navi__btn">
        <a class="navi__li nk" href="chats.html">
          <span class="badge navi__notification">1</span>
          <i class="xi-speech-o xi-2x"></i>
        </a>
      </li>
      <li class="navi__btn">
        <a class="navi__link" href="find.html"><i class="xi-search xi-2x"></i></a>
      </li>
      <li class="navi__btn">
        <span class="dot"></span>
        <a class="navi__link" href="more.html"><i class="xi-ellipsis-h xi-2x"></i></a>
      </li>
    </ul>
  </nav>

  <div id="splash-screen">
    <i class="xi-speech"></i>
  </div>

  <div id="no-mobile">
    <span>Your screen is too bigㅠㅠ</span>
  </div>

</body>
</html>
